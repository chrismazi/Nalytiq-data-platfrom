[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    performance: Performance tests
    security: Security tests
    slow: Slow tests

# Asyncio mode
asyncio_mode = auto

# Coverage
addopts = -v --tb=short

# Logging
log_cli = true
log_cli_level = INFO

# Timeout
timeout = 30

# Filter warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
