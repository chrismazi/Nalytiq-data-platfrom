# ============================================
# NALYTIQ DATA PLATFORM - SECRETS
# ============================================
# NOTE: In production, use external secrets manager (HashiCorp Vault, AWS Secrets Manager)
# or sealed-secrets for GitOps workflows

apiVersion: v1
kind: Secret
metadata:
  name: nalytiq-secrets
  namespace: nalytiq
  labels:
    app.kubernetes.io/name: nalytiq
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # Generate with: openssl rand -base64 64
  SECRET_KEY: "REPLACE_WITH_SECURE_KEY_64_CHARS_MINIMUM_IMPORTANT_FOR_JWT"
  
  # Database credentials
  POSTGRES_USER: "nalytiq"
  POSTGRES_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"
  
  # Redis password (optional)
  REDIS_PASSWORD: ""
  
  # Sentry DSN (optional)
  SENTRY_DSN: ""
  
  # External APIs (optional)
  GOOGLE_API_KEY: ""
  SENDGRID_API_KEY: ""
---
# Postgres credentials secret
apiVersion: v1
kind: Secret
metadata:
  name: postgres-credentials
  namespace: nalytiq
type: Opaque
stringData:
  POSTGRES_USER: "nalytiq"
  POSTGRES_PASSWORD: "REPLACE_WITH_SECURE_PASSWORD"
  POSTGRES_DB: "nalytiq_db"
