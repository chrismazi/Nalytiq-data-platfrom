# ============================================
# FRONTEND DEPLOYMENT
# ============================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: nalytiq-frontend
  namespace: nalytiq
  labels:
    app.kubernetes.io/name: nalytiq-frontend
    app.kubernetes.io/component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: nalytiq-frontend
  template:
    metadata:
      labels:
        app: nalytiq-frontend
        app.kubernetes.io/name: nalytiq-frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
      containers:
        - name: frontend
          image: ghcr.io/chrismazi/nalytiq-data-platfrom-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "https://api.nalytiq.gov.rw"
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: nalytiq-frontend-service
  namespace: nalytiq
  labels:
    app: nalytiq-frontend
spec:
  ports:
    - port: 3000
      targetPort: 3000
      protocol: TCP
      name: http
  selector:
    app: nalytiq-frontend
  type: ClusterIP
