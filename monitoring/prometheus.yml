# Prometheus configuration for Nalytiq Data Platform

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'nalytiq-monitor'

scrape_configs:
  # API metrics
  - job_name: 'nalytiq-api'
    static_configs:
      - targets: ['api:8000']
    metrics_path: '/health/metrics'
    scrape_interval: 30s

  # Node exporter (if installed)
  - job_name: 'node'
    static_configs:
      - targets: ['host.docker.internal:9100']

  # Redis metrics
  - job_name: 'redis'
    static_configs:
      - targets: ['redis:6379']

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files: []
